<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8" />
</head>

<body>
  <script>
    //play a game  round sof rock/paper/scissors
    function game(win){
      let computerScore = 0;
      let playerScore = 0;
      while (computerScore < 3 || playerScore < 3){
        win = playRound();
        if (win == true){
          playerScore++;
        } else if (win == false){
          computerScore++;
        }
      }
      if(computerScore > playerScore){
        alert(`Oh no! you lost ${computerScore} to ${playerScore}.`);
      }else if (playerScore > computerScore){
        alert(`Well done! you won ${playerScore} to ${computerScore}.`);
      }
    }
    


    //computer chooses rock/paper/scissors
    function computerPlay() {
      //random number between 1-3
      let randoNum = Math.floor(Math.random() * 3) + 1;
      //if 1 return rock
      if (randoNum == 1) {
        return "rock";
      }
      //else if 2 return paper
      else if (randoNum == 2) {
        return "paper";
      }
      //else 3 return scissors
      else {
        return "scissors";
      }

    }

    function playerPlay() {
      // Prompt User for input, string, case insensitve, rock paper scissors
      //prompt user for input
      let userChoice = prompt("Rock, Paper or Scissors?");
      //lowercase & validate
      userChoice = userChoice.toLowerCase();
      if (userChoice == "rock" || userChoice == "paper" || userChoice == "scissors") {
        return userChoice;
      } else {
        alert("That doesn't look like rock, paper or scissors...");
        playerPlay();
      }
    }

    //compare user and computer choice
    function playRound(playerSelection, computerSelection) {
      playerSelection = playerPlay();
      computerSelection = computerPlay();
      let playerWin = false;
      //check for draw
      if (playerSelection === computerSelection) {
        alert(`WOW! ${computerSelection} against ${playerSelection} it's a draw!`);
        playRound();
      } else if (playerSelection != computerSelection) {
        //if user = rock
        if (playerSelection == "rock") {
          //if comp = scissors
          if (computerSelection == "scissors") {
            //win
            playerWin = true;
          } else {
            //else loose
            playerWin = false;
          }
        }

        //if user = paper
        if (playerSelection == "paper") {
          //if comp = rock
          if (computerSelection == "rock") {
            //win
            playerWin = true;
          } else {
            //else loose
            playerWin = false;
          }
        }

        //if user = scissor
        if (playerSelection == "scissors") {
          //if comp = paper
          if (computerSelection == "paper") {
            //win
            playerWin = true;
          } else {
            //else loose
            playerWin = false;
          }
        }
        //update scores announce round winner
        if (playerWin == true) {
          alert(`You win! ${playerSelection} beats ${computerSelection}.`);
          return true;
        } else if (playerWin == false) {
          alert(`You loose! ${computerSelection} beats ${playerSelection}`);
          return false;
        }
      }
    }

    
  </script>
</body>

</html>
