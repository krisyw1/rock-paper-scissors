<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8" />
</head>

<body>
  <script>
    //play a game (3 of 5) round sof rock/paper/scissors

    //play a round of rock/paper/scissors


    //computer chooses rock/paper/scissors
    function computerPlay() {
      //random number between 1-3
      let randoNum = Math.floor(Math.random() * 3) + 1;
      //if 1 return rock
      if (randoNum == 1) {
        return "rock";
      }
      //else if 2 return paper
      else if (randoNum == 2) {
        return "paper";
      }
      //else 3 return scissors
      else {
        return "scizzors";
      }

    }

    function playerPlay() {
      // Prompt User for input, string, case insensitve, rock paper scissors
      //prompt user for input
      let userChoice = prompt("Rock, Paper or Scissors?");
      //lowercase & validate
      userChoice = userChoice.toLowerCase();
      if (userChoice == "rock" || userChoice == "paper" || userChoice == "scissors") {
        return userChoice;
      } else {
        alert("That doesn't look like rock, paper or scissors...");
        playerPlay();
      }
    }

    //compare user and computer choice
    function playRound(playerSelection, computerSelection) {
      playerSelection = playerPlay();
      computerSelection = computerPlay();
      let playerWin = false;
      //check for draw
      if (playerSelection == computerSelection) {
        return alert(`WOW! ${computerSelection} against ${playerSelection} it's a draw!`)
      } else if (playerSelection != computerSelection) {
        //if user = rock
        if (playerSelection == "rock") {
          //if comp = scizzors
          if (computerSelection == "scissors") {
            //win
            playerWin = true;
          } else {
            //else loose
            playerWin = false;
          }
        }

        //if user = paper
        if (playerSelection == "paper") {
          //if comp = rock
          if (computerSelection == "rock") {
            //win
            playerWin = true;
          } else {
            //else loose
            playerWin = false;
          }
        }

        //if user = scizzor
        if (playerSelection == "scissors") {
          //if comp = paper
          if (computerSelection == "paper") {
            //win
            playerWin = true;
          } else {
            //else loose
            playerWin = false;
          }
        }
        //update scores announce round winner
        if (playerWin == true) {
          return alert(`You win! ${playerSelection} beats ${computerSelection}.`);
        } else if (playerWin == false) {
          return alert(`You loose! ${computerSelection} beats ${playerSelection}`);
        }
      }
    }

    //if either score is 3 announce game winner
  </script>
</body>

</html>
