    //computer chooses
    function computerPlay() {
      let randoNum = Math.floor(Math.random() * 3) + 1;
      switch (randoNum){
        case 1:
          return "rock";
        break;
        case 2:
          return "paper";
        break;
        case 3: 
          return "scissors";
        break;
      }

    }

    function playerPlay() {
      let userChoice = prompt("Rock, Paper or Scissors?");
      do{
        userChoice = userChoice.toLowerCase();
        if (userChoice == "rock" || userChoice == "paper" || userChoice == "scissors") {
         return userChoice;
        } else {
         alert("That doesn't look like rock, paper or scissors...");
         userChoice = prompt("Rock, Paper or Scissors?");
        }
      }
      while (userChoice != "rock" || userChoice != "paper" || userChoice != "scissors");
    }

    //compare user and computer choice
    function playRound(playerSelection, computerSelection) {
      playerSelection = playerPlay();
      computerSelection = computerPlay();
      let playerWin;

      switch (playerSelection){
        case computerSelection:
          playerWin = 3;
        break;
        case "rock":
          if (computerSelection == "scissors"){
            playerWin = 1;
          } else if (computerSelection == "paper"){
            playerWin = 2;
          }
        break;
        case "paper":
          if (computerSelection == "rock"){
            playerWin = 1;
          } else if (computerSelection == "scissors"){
            playerWin = 2;
          }
        break;
        case "scissors":
          if (computerSelection == "paper"){
            playerWin = 1;
          }else if (computerSelection == "rock"){
            playerWin =2;
          }
        break;
      }

      switch(playerWin){
        case 1:
          alert(`You win! ${playerSelection} beats ${computerSelection}.`);
          return playerWin;
        break;
        case 2: 
          alert(`You loose! ${computerSelection} beats ${playerSelection}`);
          return playerWin;
        break;
        case 3: 
          alert(`WOW! ${playerSelection} vs ${computerSelection} it's a draw!`);
          return playerWin;
        break;
      }
      
    };
